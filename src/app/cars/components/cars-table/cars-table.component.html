<div class="app-cars-table__content">
  <button
    class="app-cars-table__content__add-button"
    mat-raised-button
    color="primary"
    (click)="openCarModal()"
  >
    Add car
  </button>
  <mat-form-field>
    <mat-icon matSuffix>search</mat-icon>
    <input
      matInput
      (keyup)="applySearch($event.target.value)"
      placeholder="Search car"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="maker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Maker</th>
        <td mat-cell *matCellDef="let row">{{ row.maker }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let row">{{ row.model }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let row">{{ row.year }}</td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
        <td mat-cell *matCellDef="let row">{{ row.color }}</td>
      </ng-container>

      <ng-container matColumnDef="monthlyPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Monthly price</th>
        <td mat-cell *matCellDef="let row">{{ row.monthlyPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="availableFrom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Available from
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.availableFrom | date: "MM/dd/yyyy" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="openCarModal(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <div class="app-cars-table__content__spinner-container" *ngIf="isLoadingCars">
      <mat-spinner color="primary" mode="indeterminate"></mat-spinner>
    </div>

    <mat-paginator
      [pageSize]="10"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
